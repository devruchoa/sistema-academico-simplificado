<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Turma</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Relatório de Alunos Matriculados</h1>
<h2 th:text="'Turma: ' + ${turma.disciplina.nome} + ' - ' + ${turma.horario}"></h2>
<p th:text="'Semestre: ' + ${turma.semestre.ano} + '/' + ${turma.semestre.semestre}"></p>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${alunos}">
        <td th:text="${aluno.nomeCompleto}"></td>
        <td th:text="${aluno.cpf}"></td>
        <td th:text="${aluno.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
